    <script>
        $(document).ready(function(){/*Esto se ejecuta una vez que se cargo toda la pagina*/
            //Aqui va el codigo JavaScript
            alert("Hola mundo, te saludo desde script en el html");

            $("body").hide().fadeIn(500);//Con el hide() ocultamos el body y con el efecto fideIn() lo volvemos a mostrar en 0,5segundos 
            

            
            /*---------- Contenedor 6 ----------*/
            var caballos_img = document.querySelectorAll("#imagenes_caballos img"); //Cada vez que seleccionamos un elemtto de ".imagenes_caballos" se agrega a la lista de "caballos_img"
            for(let i=0; i<caballos_img.length; i++){
                caballos_img[i].addEventListener("click", cambiarFoto, false);
            }
            /*---------- ------------ ----------*/

            /*---------- Contenedor 7 ----------*/
            /*Al ejecutar estas lineas lo que tiene en cuenta lo que esta escrito en el HTML por default, no tiene en cuneta lo que se escribio antes usando el js*/
            $("#contenedor7").append("<p>Esto esta usando un 'append'</p>");//Agrega despues de la ultima etiqueta
            $("#contenedor7").prepend("<p>Esto esta usando el 'prepend'</p>");//Agrega antes de la primera etiqueta
            $("#contenedor7").before("<p>Esto esta usando el 'before'</p>");//Agrega antes del contenedor que se esta seleccionando
            $("#contenedor7").after("<p>Esto esta usando el 'after'</p>");//Agrega despues del contenedor que se esta seleccionando
            //$("#contenedor7 p").text("<p>Buenas</p>");//No maneja etiquetas, por eso escribe el <p></p>. La funcion "text" sustituye texto
            /*---------- ------------ ----------*/

        });
    </script>
